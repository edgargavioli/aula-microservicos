<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Salas</title>
    <link rel="stylesheet" href="./static/css/index.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="./pages/tablePage.html">Table</a></li>
        </ul>
    </nav>
    <h1>Reservas de Salas</h1>
    <h2>Criar Usuário</h2>
    <form id="form-criar-usuario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br>

        <label for="dataCadastro">Data de Cadastro:</label>
        <input type="date" id="dataCadastro" name="dataCadastro" required><br>

        <button type="submit">Criar Usuário</button>
    </form>
    <h2>Criar Sala</h2>
    <form id="form-criar-sala">
        <label for="nomeSala">Nome:</label>
        <input type="text" id="nomeSala" name="nomeSala" required><br>

        <label for="capacidade">Capacidade:</label>
        <input type="number" id="capacidade" name="capacidade" required><br>

        <button type="submit">Criar Sala</button>
    </form>
    <h2>Criar Reserva</h2>
    <form id="form-criar-reserva">
        <label for="dataHora">Data e Hora:</label>
        <input type="datetime-local" id="dataHora" name="dataHora" required><br>

        <label for="salaSelect">Sala:</label>
        <select id="salaSelect" name="salaSelect" required>
            <option value="" disabled selected>Selecione uma sala</option>
        </select><br>

        <label for="usuarioSelect">Usuário:</label>
        <select id="usuarioSelect" name="usuarioSelect" required>
            <option value="" disabled selected>Selecione um usuário</option>
        </select><br>

        <button type="submit">Criar Reserva</button>
    </form>
    <script src="./static/js/index.js"></script>
</body>
</html>
